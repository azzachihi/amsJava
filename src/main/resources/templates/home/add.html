<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AMS Home</title>
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>

	<h3 align="center">Ajouter un nouveau Candidat</h3>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-6">
				<form method="POST" th:action="@{/add}">
				
				 <div class="form-group">
						<label for="id">ID:</label> <input type="number"
							class="form-control" name="id" id="id">
					</div>
				    <div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" name="nom" id="nom">
					</div>
					
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" name="email" id="email">
					</div>

					<div class="form-group">
						<label for="tel">Telephone:</label> <input type="text"
							class="form-control" name="tel" id="tel">
					</div>

					<button type="submit" class="btn btn-success" style="margin-top:10px">Ajouter</button>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
